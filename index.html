<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./CSS/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/main.js" type="application/javascript"></script>
  </head>
  <body>
    <div class="cardContainer">
      <div class="card">
        <h4 class="inputHeader">Crawl</h4>
        <input id='urlInput' class='searchInput' />
        <button id='newSite' class='searchSubmit'>New Site</button>
      </div>
      <div class="card">
        <h4 class="inputHeader">Search</h4>
        <input id='searchBar' class='searchInput' />
        <button id='searchButton' class='searchSubmit'>Search</button>
      </div> 
      <div class="break"></div>
      <div class="card" style="max-height: auto;">
        <h4 class="inputHeader">Search Results</h4>
        <div class="resultContainer">
          <div class="result">
            <h6 class="url"></h6>
            <h4 class="title"></h4>
            <p class="snippet"></p>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
